<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calc.css" type="text/css" >
    <title>Calculator</title>
    
</head>
<body >

    <script src="calc.js" ></script>
    <h1>CALCULATOR</h1>
    <div id="calc">
        <form name="form1">
    <input id="output" type ="text" name="answer">
       


    <div id="buttons">
        <input type="button" value="AC" class="bt" id="ac"  onclick = "form1.answer.value = '' ">
        <input type="button" value="Del" class="bt" id="del"  onclick = "back() ">
        <input type="button"  class="bt" id="div" value="/" onclick = "form1.answer.value += '/' ">
        <input type="button" class="bt" id="pi" value="Ï€" onclick = "form1.answer.value += '3.14' ">
        
        <br>
        <input type="button"  class="bt" id="1" value="1" onclick = "form1.answer.value += '1' ">
        <input type="button"  class="bt" id="2" value="2" onclick = "form1.answer.value += '2' ">
        <input type="button"class="bt"  id="3" value="3" onclick = "form1.answer.value += '3' ">
        <input type="button"class="bt" id="mul" value="*" onclick = "form1.answer.value += '*' ">
        <br>
        <input type="button" class="bt" id="4" value="4" onclick = "form1.answer.value += '4' ">
        <input type="button"  class="bt" id="5" value="5" onclick = "form1.answer.value += '5' ">
        <input type="button"n  class="bt" id="6"  value="6" onclick = "form1.answer.value += '6' ">
        <input type="button" class="bt"  id="plus" value="+" onclick = "form1.answer.value += '+' ">
        <br>
        <input type="button"  class="bt" id="7" value="7" onclick = "form1.answer.value += '7' ">
        <input type="button" class="bt"  id="8" value="8" onclick = "form1.answer.value += '8' ">
        <input type="button"  class="bt" id="9"  value="9" onclick = "form1.answer.value += '9' ">
        <input type="button"  class="bt" id="sub" value="-" onclick = "form1.answer.value += '-' ">
        <br>
        <input type="button" class="bt" id="dot" value="." onclick = "form1.answer.value += '.' ">
        <input type="button"class="bt" id="0"  value="0" onclick = "form1.answer.value += '0' ">
        <input type="button" class="bt" id="equ" value="=" onclick ="form1.answer.value=eval(form1.answer.value)">
        
    </div>
        </form>
    </div>
</body>
</html>
